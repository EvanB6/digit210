<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <rect width="100%" height="100%" fill="blue"></rect>
    <circle cx = "100" cy = "100" r="40" stroke = "red" fill="black"></circle>
    
    <polyline points="500, 500 550, 600 600,700 800, 700"></polyline>
    <line x1 = "400" x2="600" y1="500" y2="700" style="stroke:red;stroke-width:2"></line>
    
    <g>
    <circle cx="200" cy= "200" r="50" fill="red" stroke="white">
        <animate attributeName="cx" begin="0s"
            dur="8s"
            from="200"
            to="600"
            repeatCount="indefinite" ></animate>
    </circle>
    <text x="200" y="200" text-anchor="middle" fill="white" >
        <animate attributeName="x" begin="0s"
            dur="8s"
            from="200"
            to="600"
            repeatCount="indefinite" ></animate>Hello </text>
    
    </g>
</svg>
